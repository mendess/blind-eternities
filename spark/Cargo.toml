[package]
name = "spark"
version = "0.2.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
chrono.workspace = true
config.workspace = true
futures.workspace = true
itertools.workspace = true
once_cell.workspace = true
serde.workspace = true
structopt.workspace = true
thiserror.workspace = true
tracing = { workspace = true, features = ["log"] }
tracing-bunyan-formatter.workspace = true
tracing-futures.workspace = true
tracing-log.workspace = true
uuid.workspace = true
whoami.workspace = true
tracing-subscriber = { workspace = true, features = ["registry", "env-filter", "fmt"] }

common = { path = "../common" }
spark-protocol = { path = "../spark-protocol", features = ["structopt"] }

arrayvec = "0.7.2"
dirs = "4.0.0"
namespaced-tmp = { git = "https://github.com/mendess/namespaced-tmp", features = ["async", "user"] }
open = "2.1.0"
pnet = "0.29.0"
serde_json = "1.0.79"
tempfile = "3.3.0"


[dependencies.tokio]
workspace = true
default-features = false
features = ["macros", "rt", "time", "process", "fs", "net", "signal"]

[dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.mlib]
git = "https://github.com/mendess/m"
branch = "oxidise"
features = ["player"]
optional = true


[features]
default = []
music-ctl = ["mlib"]
