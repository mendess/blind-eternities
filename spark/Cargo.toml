[package]
name = "spark"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
serde = "1"
serde_json = "1"
config = "0.11"
futures = "0.3"
thiserror = "1"
anyhow = "1"
tracing = { version = "0.1", features = ["log"] }
tracing-futures = "0.2"
tracing-subscriber = { version = "0.2", features = ["registry", "env-filter", "fmt"] }
tracing-bunyan-formatter = "0.2"
tracing-log = "0.1"
once_cell = "1.8.0"
dirs = "4.0.0"
pnet = "0.28.0"
hostname = "0.3.1"
structopt = "0.3.25"
whoami = "1.2.1"
itertools = "0.10.1"
tempfile = "3"
open = "2"
chrono = "0.4.19"
arrayvec = "0.7.2"


[dependencies.tokio]
version = "1"
default-features = false
features = ["macros", "rt", "time", "process", "fs"]

[dependencies.reqwest]
version = "0.11"
default-features = false
features = ["json", "rustls-tls"]


[dev-dependencies]
blind-eternities = { path = "../server" }

[features]
