[package]
name = "spark"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
common = { path = "../common" }
serde = "1.0.136"
serde_json = "1.0.79"
config = "0.12.0"
futures = "0.3.21"
thiserror = "1.0.30"
anyhow = "1.0.55"
tracing = { version = "0.1.31", features = ["log"] }
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["registry", "env-filter", "fmt"] }
tracing-bunyan-formatter = "0.3.2"
tracing-log = "0.1.2"
once_cell = "1.9.0"
dirs = "4.0.0"
pnet = "0.29.0"
hostname = "0.3.1"
structopt = "0.3.26"
whoami = "1.2.1"
itertools = "0.10.3"
tempfile = "3.3.0"
open = "2.1.0"
chrono = "0.4.19"
arrayvec = "0.7.2"
namespaced-tmp = { git = "https://github.com/mendess/namespaced-tmp", features = ["async", "user"] }
mlib = { git = "https://github.com/mendess/m", branch = "oxidise" }


[dependencies.tokio]
version = "1.17.0"
default-features = false
features = ["macros", "rt", "time", "process", "fs", "net"]

[dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]


[dev-dependencies]
blind-eternities = { path = "../server" }

[features]
