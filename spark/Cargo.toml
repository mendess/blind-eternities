[package]
name = "spark"
version = "0.2.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow.workspace = true
arrayvec = "0.7.2"
chrono.workspace = true
common = { path = "../common" }
spark-protocol = { path = "../spark-protocol", features = ["structopt"] }
config.workspace = true
dirs = "4.0.0"
futures = "0.3.21"
itertools.workspace = true
namespaced-tmp = { git = "https://github.com/mendess/namespaced-tmp", features = ["async", "user"] }
once_cell.workspace = true
open = "2.1.0"
pnet = "0.29.0"
serde.workspace = true
serde_json = "1.0.79"
structopt.workspace = true
tempfile = "3.3.0"
thiserror.workspace = true
tracing = { version = "0.1.31", features = ["log"] }
tracing-bunyan-formatter = "0.3.2"
tracing-futures = "0.2.5"
tracing-log = "0.1.2"
tracing-subscriber = { version = "0.3.9", features = ["registry", "env-filter", "fmt"] }
uuid.workspace = true
whoami.workspace = true


[dependencies.tokio]
workspace = true
default-features = false
features = ["macros", "rt", "time", "process", "fs", "net"]

[dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]

[dependencies.mlib]
git = "https://github.com/mendess/m"
branch = "oxidise"
features = ["player"]
optional = true


[dev-dependencies]
blind-eternities = { path = "../server" }

[features]
default = []
music-ctl = ["mlib"]
