[workspace]

members = [
    "server",
    "common",
    "spark",
    "spark-protocol",
]

[workspace.dependencies]
uuid = { version = "1", features = ["v4"] }
anyhow = "1"
chrono = "0.4"
config = "0.12"
itertools = "0.10.3"
once_cell = "1.9.0"
regex = "1.5.4"
serde = "1.0.136"
thiserror = "1.0.30"
tokio = { version = "1.17.0", default-features = false }
tracing = "0.1.31"
tracing-bunyan-formatter = "0.3.2"
tracing-log = "0.1.2"
tracing-subscriber = "0.3.9"

[workspace.dependencies.sqlx]
version = "0.6"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "uuid",
    "chrono",
    "migrate"
]
