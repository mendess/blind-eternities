[workspace]
resolver = "2"

members = [
    "server",
    "common",
    "spark",
    "spark-protocol",
    "planar-bridge",
]

[workspace.dependencies]
actix-files = "0.6.5"
actix-http = "3.2.2"
actix-rt = "2.6.0"
actix-service = "2.0.2"
actix-web = "4.0.1"
actix-web-httpauth = "0.6.0-beta.8"
anyhow = "1"
arrayvec = "0.7.2"
async-trait = "0.1"
askama = { version = "0.12", features = ["with-actix-web"] }
askama_actix = { version = "0.14" }
chrono = "0.4"
clap = { version = "4", features = ["derive"] }
clap_complete = "4.5.1"
config = "0.12"
dirs = "4.0.0"
either = "1.9.0"
fake = "2.4.3"
futures = "0.3.21"
itertools = "0.10.3"
namespaced-tmp.git = "https://github.com/mendess/namespaced-tmp"
once_cell = "1.9.0"
open = "2.1.0"
petgraph = "0.6.0"
pnet = "0.29"
proptest = "1.0.0"
rand = "0.8.5"
regex = "1.5.4"
serde = "1.0.136"
humantime = "2.1.0"
serde_json = "1.0.79"
tempfile = "3.3.0"
thiserror = "1.0.30"
tokio = { version = "1.17.0", default-features = false }
tokio-util = "0.7.11"
tracing = "0.1.31"
tracing-actix-web = "0.5.0"
tracing-bunyan-formatter = "0.3.2"
tracing-futures = "0.2.5"
tracing-log = "0.2.0"
tracing-subscriber = "0.3.9"
url = "2.5"
uuid = { version = "1", features = ["v4", "serde"] }
public-ip = "0.2.2"
whoami = "1.2.1"
async-recursion = "1.1.0"

[workspace.dependencies.prometheus]
version = "0.13.3"
default-features = false
features = ["process"]

[workspace.dependencies.reqwest]
version = "0.11.9"
features = ["rustls-tls"]
default-features = false

[workspace.dependencies.sqlx]
version = "0.7.4"
default-features = false
features = [
    "runtime-tokio",
    "macros",
    "uuid",
    "chrono",
    "migrate",
    "postgres",
]

[workspace.dependencies.mlib]
git = "https://github.com/mendess/m"
branch = "oxidise"
default-features = false

[profile.release]
debug = 2
