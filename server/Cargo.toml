[package]
edition = "2021"
name = "blind-eternities"
version = "0.1.0"
default-run = "blind-eternities"

[dependencies]
actix-web = "4.0.1"
config = "0.12.0"
futures = "0.3.21"
itertools = "0.10.3"
serde = { version = "1.0.136", features = ["derive"] }
tokio = { version = "1.17.0", features = ["macros"] }
common = { path = "../common" }
chrono = "0.4.19"
tracing = { version = "0.1.31", features = ["log"] }
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.3.2"
tracing-log = "0.1.2"
tracing-actix-web = "0.5.0"
regex = "1.5.4"
once_cell = "1.9.0"
argon2 = { version = "0.3.4", features = ["std"] }
actix-web-httpauth = "0.6.0-beta.8"
thiserror = "1.0.30"
anyhow = "1.0.55"
uuid = { version = "0.8.2", features = ["v4"] }

[dependencies.sqlx]
version = "0.5.11"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate",
    "offline",
]

[dev-dependencies]
actix-rt = "2.6.0"
tokio = "1.17.0"
serde_json = "1.0.79"
proptest = "1.0.0"
fake = "2.4.3"

[dev-dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]
