[package]
edition = "2021"
name = "blind-eternities"
version = "0.2.1"
default-run = "blind-eternities"

[dependencies]
chrono.workspace = true
config.workspace = true
futures.workspace = true
itertools.workspace = true
regex.workspace = true
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tokio = { workspace = true, features = ["macros"] }
tracing = { workspace = true, features = ["log"] }
tracing-bunyan-formatter.workspace = true
tracing-futures.workspace = true
tracing-log.workspace = true
tracing-subscriber = { workspace = true, features = ["registry", "env-filter"] }
uuid.workspace = true

common = { path = "../common" }
spark-protocol = { path = "../spark-protocol" }

actix-http = "3.2.2"
actix-service = "2.0.2"
actix-web = "4.0.1"
actix-web-httpauth = "0.6.0-beta.8"
anyhow = "1.0.55"
argon2 = { version = "0.3.4", features = ["std"] }
tracing-actix-web = "0.5.0"
prometheus = { version = "0.13.3", default-features = false, features = ["process"] }
async-recursion = "1.1.0"

[dependencies.sqlx]
workspace = true
default-features = false
features = [
    "postgres",
    "offline",
]

[dev-dependencies]
actix-rt = "2.6.0"
tokio = "1.17.0"
serde_json = "1.0.79"
proptest = "1.0.0"
fake = "2.4.3"

[dev-dependencies.reqwest]
version = "0.11.9"
default-features = false
features = ["json", "rustls-tls"]
