[package]
edition = "2018"
name = "blind-eternities"
version = "0.1.0"

[dependencies]
actix-web = "=4.0.0-beta.9"
config = "0.11"
futures = "0.3"
itertools = "0.10"
serde = { version = "1", features = ["derive"] }
tokio = "1"
common = { path = "../common" }
chrono = "0.4"
tracing = { version = "0.1", features = ["log"] }
tracing-futures = "0.2"
tracing-subscriber = { version = "0.2", features = ["registry", "env-filter"] }
tracing-bunyan-formatter = "0.2"
tracing-log = "0.1.2"
tracing-actix-web = "0.4.0-beta.12"
regex = "1.5.4"
once_cell = "1.8.0"

[dependencies.sqlx]
version = "0.5"
default-features = false
features = [
    "runtime-actix-rustls",
    "macros",
    "postgres",
    "uuid",
    "chrono",
    "migrate"
]

[dev-dependencies]
actix-rt = "2.2.0"
reqwest = "0.11.4"
tokio = "1.11.0"
serde_json = "1.0.68"
uuid = { version = "0.8.2", features = ["v4"] }
proptest = "1.0.0"
